<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parameterized Applet</title>
</head>
<body>
<applet code="params.ParameterizedApplet.class" width="300" height="100">
    <param name="message" value="Welcome to my applet!">
    <param name="bgColor" value="#B3FFFF">
    <param name="textColor" value="#0000FF">
</applet>
</body>
</html>
